name: KYG.kr
concurrency: KYG.kr
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: KYG.kr
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: pnpm/action-setup@v3
        with:
          run_install: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: kyg.kr
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: [ "build" ]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
